instance_name = ACSP_Grafana

[security]
admin_user = ${GRAFANA_ADMIN_USER}
admin_password = ${GRAFANA_ADMIN_PASSWORD}
admin_email = ${GRAFANA_ADMIN_EMAIL}
disable_gravatar = true
cookie_secure = true

[metrics]
enabled = true

[metrics]
enabled = true
basic_auth_username = agent_user
basic_auth_password = ${GRAFANA_AGENT_TOKEN}