              - column:
                  name: "interaction_id"
                  type: "bigint"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "response_id"
                  type: "bigint"
                  constraints:
                    nullable: false
                    foreignKeyName: "fk_command_responses"
                    references: "command_responses(response_id)"
              - column:
                  name: "interaction_name"
                  type: "text"
                  constraints:
                    nullable: false
              - column:
                  name: "finished"
                  type: "boolean"
                  constraints:
                    nullable: false
              - column:
                  name: "finished_at"
                  type: "timestamp"
                  constraints:
                    nullable: true
      rollback:
        - dropTable:
            tableName: "command_interactions"
  - changeSet:
      id: "create-batch-executions-table"
      author: "AkjoStudios"
      changes:
        - createTable:
            tableName: "batch_executions"
            columns:
              - column:
                  name: "batch_id"
                  type: "bigint"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "finished"
                  type: "boolean"
                  constraints:
                    nullable: false
              - column:
                  name: "finished_at"
                  type: "timestamp"
                  constraints:
                    nullable: true
      rollback:
        - dropTable:
            tableName: "batch_executions"
  - changeSet:
      id: "create-batch-responses-table"
      author: "AkjoStudios"
