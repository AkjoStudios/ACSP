      id: "add-sequence-to-command-executions"
      author: "AkjoStudios"
      changes:
        - addAutoIncrement:
            tableName: "command_executions"
            columnName: "execution_id"
            columnDataType: "bigint"
            incrementBy: 1
            startWith: 1
      rollback:
        - dropSequence:
            sequenceName: "command_executions_execution_id_seq"
